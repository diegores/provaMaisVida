<h3>{{titulo}}</h3>
 
<table>
    <thead>
    <tr>
        <th>Código</th>
        <th>Número</th>
        <th>Nome Documento</th>
        <th>Descrição Documento</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
 
    <tbody>
        <tr *ngFor="let documento of documentos; let i = index;">
        <td>{{ documento.id }}</td>        
        <td>{{ documento.numeroDocumento }}</td>
        <td>{{ documento.nome }}</td>
        <td>{{ documento.dsDocumento }}</td>        
        <td><a (click)="editar(documento.codigo);">Editar</a></td>
        <td><a (click)="excluir(documento.codigo, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="6" style="text-align: right;">Total de Registros: {{ documento.length }}</td> 
        </tr>
    </tbody>
</table>
